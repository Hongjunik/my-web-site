<!DOCTYPE html>
<!-- HTML5 문서임을 선어하는 코드 (웹 브라우저에게 최신 문법 사용을 알림) -->

<html lang="en">
<!-- 문서의 언어가 영어임을 표시, 한글이라면 lang="ko" -->

<head>
    <meta charset="UTF-8" />
    <!-- 문자 인코딩을 UTF-8로 설정 (한글 포함 다양한 언어를 지원) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 화면 크기에 맞게 웹페이지를 조절하여 보여줌 (모바일 기기 대응용)-->
    <!-- meta
     메타 태그는 웹페이지의 정보를 브라우저나 검색엔진에게 알려주는 태그이다.
     실제로 화면에 보이지는 않지만, 기능적으로 매우 종요
     name="viewport"
        viewport는 사용자가 보는 웹페이지의 보이는 영역(화면 창)을 의미한다.
        이 설정은 화면 크기에 따라 웹페이자가 어떻게 보일지를 조절한다.
    content="width=device-width"
        웹페이지의 너비를 사용자의 기기 너비에 맞춘다를 의미한다.
        예: 아이폰, 갤럭시 같은 스마트폰의 실제 너비에 맞게 페이지를 자동으로 맞춘다.
    initial-scale-1.0
        **처음 화면을 볼 때의 확대 비율(줌 레벨)**을 1로 설정한다.
        1.0은 원래 크기, 즉 확대나 축소 없이 화면을 보여준다는 의미이다.
        2.0이라면 처음부터 2배 확대된 상태로 보이게 된다. -->

    <title>Web Animation(canvas_js_css)[1단원-1]</title>
    <!-- 웹 브라우저 탭에 보이는 제목 설정 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: sans-serif;
        }
        /* body(전체 페이지) 기본 설정:
            -바깥 여백(margin)과 안쪽 여백(padding) 제거
            -안의 글자나 요소를 가운데 정렬
            -글꼴은 기본 산세리프(획이 없는 깔끔한 글꼴)로 설정 */

        #canvas {
            background: #DCD7C9;
            display: block;
            margin: 0 auto;
        }
        /* id가 canvas인 요소(캔버스 박스)의 기본 스타일:
            -배경색은 연한 베이지색 (#DCD7C9)
            -block형으로 만들어서 가운데 정렬이 가능하게 함
            -margin을 auto로 설정하여 가로 중앙에 배치 */

        @media (min-width: 769px) {
            #canvas {
                width: 600px;
                height: 600px;
            }
        }
        /*  화면이 769픽셀보다 넓은 (주로 PC) 환경에서는
            캔버스 크기를 600x600 픽셀로 고정함 */
    /*
        @media (min-width: 769px)
        이것은 **미디어 쿼리(Media Query)**라고 한다.
        "화면의 가로 길이(width)가 769픽셀 이상일 때만" 아래 스타일을 적용하라는 뜻이다.
        즉, 화면이 클 경우 (태블릿, 노트북, PC 등) 이 조건이 참이 된다.
        참고:
        스마트폰 대부분은 가로 길이가 769px 이하
        태블릿부터는 보통 769px 이상
        
        #canvas { width: 600px; height: 600px; }
        조건이 맞을 때(min-width: 769px), 이 안의 CSS가 실행된다.
        즉, 캔버스의 크기를 너비 600px, 높이 600px로 고정한다.
        큰 화면(PC, 태블릿)에서는 정사각형(600x600)의 고정된 캔버스로 표시한다.
        
        WHY?
        웹사이트는 **다양한 화면 크기(스마트폰, 태블릿, 노트북 등)**에서 잘 보여야 한다.
        그래서 미디어 쿼리를 사용해서 화면 크기에 따라 다른 디자인을 작용할 수 있게 설정하게 된다.
        */
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <!--그림이나 애니메이션을 그릴 수 있는 HTML 캔버스 id가 canvas인 요소 추가-->
</body>
</html>
<!--HTML 문서 끝-->

<!--
  1) HTML이란 Hyper Text Markup Language의 약자로 웨 브라우저에 표시 되도록 설계된 표준 마크업 언어이다.
    제목, 단락, 목록 등과 같은 본문을 위한 구조적 의미를 나타내는 것뿐만 아니라 링크, 인용과 그 밖의 항목으로 구조적 문서로 만들 수 있는 방법을 제공한다.
    
  **마크업 언어란 태그 등을 이용하여 문서나 데이터의 구조를 명기하는 언어이다.
    원래 텍스트와 별도로 원고의 교정부호와 주석을 표현하기 위하거였던 "태그"의 용도가 점차 확장되면서 문서의 구조를 표현하는 역할을 하게 되었다.**

  2) HTML5는 HTML의 완전한 5번째 버전으로 월드 와이드 웹의 핵심 마크업 언어이다.
    비디오, 오디오 등 다양한 부가기능과 최신 멀티미디어 콘텐츠를 액티브X 없이 브라우저에서 쉽게 볼 수 있게하는 것을 목적으로 한다.
    
  **액티브X(ActiveX)란 마이크로소프트사가 개발한 재사용 가능한 객체지향적인 소프트웨어 구성 요소 개발에 사용되는 기술이다.
    컴포넌트 오브젝트 모델과 객체 연결 삽입을 적용해 WWW으로부터 다운로드 받은 건텐츠들을 이용하는데 이용된다.
    액티브X를 이요해 만든 응용 프로그램을 액티브X 컨트롤이라고 칭한다.**
    
  3) canvas란 HTML5의 일부로서 2차원 모양과 비트맵 그림의 스크립트 작성이 가능한 동적 렌더링을 허용하고
    비트맵을 업데이트하는 낮은 수준의 절차적 모델이다.
    
  4) CSS란 종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheets)로 마크업 언어가 실제 표시되는 방법을 기술하는 트일 언어이다.
    마크업 언어(ex: HTML)가 웹사이트의 몸체를 담당한다면 CSS는 옷과 액세서리 처럼 꾸미는 역할을 담당한다고 설명할 수 있다.
    HTML 구조를 그대로 두고 CSS파일만 변경하는 것만으로도 전혀 다른 웹사이트처럼 꾸밀 수 있다.
    
  5) 반응형 홈페이지란 다양한 기기(PC, 태블릿, 스마트폰 등)의 화면 크기에 따라 웹 페이지의 레이아웃과 콘텐츠가 자동으로 최적화되어 표시되는 웹사이트를 의미한다.
    어떤 기기에서든 일관되고 편리하게 웹사이트를 이용할 수 있으며 여러 기기별 웹사이트를 구축하고 관리할 수 있는 것이 장점이다.
-->
